    /* Menu Bar Styles */

    .menu-content button:active {

    .close-menu {

      color: black;

    /* Floating "+" Button */
    .floating-button {
      position: fixed;
      bottom: 20px;

      height: 60px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative; /* Needed for absolute positioning of close button */
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .modal-content button {
      background-color: #107b1a;
      color: white;
      border: none;

    }

    .modal-content button:hover {

  <script>
    function selectHostel(name, price) {
      document.getElementById('selectedHostel').value = name + " - " + price;
      window.scrollTo({ top: document.querySelector('.booking-form').offsetTop, behavior: 'smooth' });
    }

    function searchHostels() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let hostels = document.querySelectorAll(".hostel");

      hostels.forEach(hostel => {
        let name = hostel.getAttribute("data-name").toLowerCase();
        hostel.style.display = name.includes(input) ? "block" : "none";
      });
    }

    function toggleMenu() {
      const menuContent = document.getElementById("menuContent");
      const menuBar = document.getElementById("menuBar");
      if (menuContent.style.left === "0px") {
        menuContent.style.left = "-250px"; // Hide menu
        menuBar.style.left = "0px";
      } else {
        menuContent.style.left = "0px"; // Show menu
        menuBar.style.left = "250px";
      }
    }

    function navigateTo(page) {
      window.location.href = page;
    }

    // Modal Functions
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Handle Form Submission
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Product submitted successfully!');
      closeModal();
    });
  </script>
