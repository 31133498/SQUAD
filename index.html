<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusNest - Get Started</title>
    <style>
        /* Inherited Brand Styles */
        body, html {
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Menu Styles */
        .menu-bar {
            position: relative;
            height: 60px;
            width: 60px;
            background-color: white;
            z-index: 1001;
            transition: left 0.3s ease;
        }

        .menu-toggle {
            width: 60px;
            height: 40px;
            background-color: white;
            border: none;
            font-size: 24px;
            color: black;
            cursor: pointer;
            padding: 0;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: #107b1a;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding-top: 70px;
        }

        .menu-content button {
            background: none;
            border: none;
            color: white;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-content button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Header Styles */
        .header-top {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            width: 100%;
        }

        .header-logo {
            width: 192px;
            height: 90px;
            margin-left: 20px;
        }

        /* Onboarding Content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-type-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .user-type-btn {
            padding: 15px 30px;
            border: 2px solid #107b1a;
            border-radius: 8px;
            background: white;
            color: #107b1a;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-btn.active {
            background: #107b1a;
            color: white;
        }

        .onboarding-form {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .onboarding-form.active {
            display: grid;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .submit-btn {
            background: #107b1a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #0d5a14;
        }

        @media (max-width: 768px) {
            .user-type-selector {
                flex-direction: column;
            }

            .onboarding-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Menu -->
    <header>
        <div class="header-top">
            <div class="menu-bar" id="menuBar">
                 <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="menu-content" id="menuContent">
          <button class="close-menu" onclick="toggleMenu()">✕</button>
          <button onclick="navigateTo('CreateAccount.html')">My Account</button>
          <button onclick="navigateTo('index.html')">Hostel</button>
          <button onclick="navigateTo('appliances.html')">Appliances</button>
                </div>
            </div>
            <img src="https://i.ibb.co/4n4Ny6Th/Campus.png" class="header-logo" alt="Campus Hostels Logo">
        </div>
    </header>

    <!-- Onboarding Content -->
    <div class="container">
        <h1 style="color: #107b1a; text-align: center;">Welcome to CampusNest</h1>
        <p style="text-align: center; margin-bottom: 40px;">Get started by selecting your account type</p>

        <div class="user-type-selector">
            <button class="user-type-btn active" onclick="showForm('student')">Student</button>
            <button class="user-type-btn" onclick="showForm('landlord')">House Owner</button>
            <button class="user-type-btn" onclick="showForm('vendor')">Vendor</button>
        </div>

        <!-- Student Form -->
        <form id="studentForm" class="onboarding-form active">
            <div class="form-group full-width">
                <label>Phone Number</label>
                <input type="tel" placeholder="+234 800 000 0000" required>
            </div>
            <div class="form-group full-width">
                <label>Email Address</label>
                <input type="email" placeholder="example@school.edu.ng" required>
            </div>
            <div class="form-group full-width">
                <label>Institution</label>
                <select required>
                    <option value="">Select Institution</option>
                    <option>University of Lagos</option>
                    <option>Lagos State University</option>
                    <option>Yaba College of Technology</option>
                </select>
            </div>
            <button type="submit" class="submit-btn full-width">Create Student Account</button>
        </form>

        <!-- Landlord Form -->
        <form id="landlordForm" class="onboarding-form">
            <div class="form-group full-width">
                <label>Phone Number</label>
                <input type="tel" placeholder="+234 800 000 0000" required>
            </div>
            <div class="form-group full-width">
                <label>Email Address</label>
                <input type="email" placeholder="owner@example.com" required>
            </div>
            <div class="form-group full-width">
                <label>Property Type</label>
                <select required>
                    <option value="">Select Property Type</option>
                    <option>Private Hostel</option>
                    <option>Apartment Building</option>
                    <option>Service Estate</option>
                </select>
            </div>
            <button type="submit" class="submit-btn full-width">Create Landlord Account</button>
        </form>

        <!-- Vendor Form -->
        <form id="vendorForm" class="onboarding-form">
            <div class="form-group full-width">
                <label>Business Phone</label>
                <input type="tel" placeholder="+234 800 000 0000" required>
            </div>
            <div class="form-group full-width">
                <label>Business Email</label>
                <input type="email" placeholder="contact@business.com" required>
            </div>
            <div class="form-group full-width">
                <label>Business Name</label>
                <input type="text" placeholder="Enter business name" required>
            </div>
            <div class="form-group full-width">
                <label>Service Type</label>
                <select required>
                    <option value="">Select Service Type</option>
                    <option>Appliance Vendor</option>
                    <option>Maintenance Services</option>
                    <option>Food Services</option>
                </select>
            </div>
            <button type="submit" class="submit-btn full-width">Create Vendor Account</button>
        </form>
    </div>

    <script>
        // Menu Toggle Function
        function toggleMenu() {
            const menuContent = document.getElementById("menuContent");
            const menuBar = document.getElementById("menuBar");
            if (menuContent.style.left === "0px") {
                menuContent.style.left = "-250px";
                menuBar.style.left = "0px";
            } else {
                menuContent.style.left = "0px";
                menuBar.style.left = "250px";
            }
        }

        // Navigation Function
        function navigateTo(page) {
            window.location.href = page;
        }

        // Form Display Function
        function showForm(userType) {
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.querySelectorAll('.onboarding-form').forEach(form => {
                form.classList.remove('active');
            });

            event.target.classList.add('active');
            document.getElementById(`${userType}Form`).classList.add('active');
        }
    </script>
</body>
</html>
